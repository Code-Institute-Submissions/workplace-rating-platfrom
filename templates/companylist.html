{% extends "base.html" %}
{% block content %}
<br>
<h3 class="center-text">Workplaces:</h3>
<br>
{% for agency in agencies %}
<div class="row">
  <div class="col s12 m2 l3"></div>
  <div class="col s12 m8 l6">
    <div class="card">
      <div class="card-content white-text">
        <div class="card-title"><i class="material-icons">business</i>{{agency.agency_name}}</div>
        <!-- Dropdown Trigger -->
        <a class='dropdown-trigger' href='#' data-target='{{agency._id}}'><i class="material-icons">create</i></a>
        <!-- Dropdown Structure -->
        <ul id='{{agency._id}}' class='dropdown-content'>
          <li><a href="{{ url_for('edit_company', agency_id=agency._id) }}">Edit</a></li>
          <li><a href="{{ url_for('remove_company', agency_id=agency._id) }}">Remove</a></li>
        </ul>

        <ul>
          <li><i class="material-icons">location_on</i> {{agency.agency_location}}</li>
          <br>
        </ul>
      </div>
      <div class="card-action">

      </div>
    </div>
  </div>
  <div class="col s12 m2 l3"> </div>
</div>
{% endfor %}
{% endblock %}
